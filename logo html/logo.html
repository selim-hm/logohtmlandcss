<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>24 H APP Logo</title>
  <style>
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    .logo-img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .app-name {
      font-size: 32px;
      font-weight: bold;
      color: #003366;
      margin: 0;
    }

    .slogan {
      font-size: 16px;
      color: #888;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="24 H App Logo" class="logo-img">

    <div class="app-name"></div>
    <div class="slogan"></div>
  </div>

</body>
</html>
